<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React Boilerplate</title>
</head>

<body>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    var lastRound = {
      'username1': {
          term: 'term',
          fullTerm: 'chipotle',
          points: 15
        },
        'username2': {
          term: 'term',
          fullTerm: 'mcdonalds',
          points: 89
        },
        'username3': {
          term: 'term',
          fullTerm: 'wendys',
          points: 34
        },
        'username4': {
          term: 'term',
          fullTerm: 'in-n-out',
          points: 22
        },
        'username5': {
          term: 'term',
          fullTerm: 'chick fil a',
          points: 70
        },
    }
      google.charts.load('current', {'packages':['corechart', 'bar']});
      google.charts.setOnLoadCallback(drawStuff);

      function drawStuff() {
        var colors = [
            '#2196f3',
            '#f44336',
            '#ffca28',
            '#43a047',
            '#9c27b0',
        ];

        var chartData = Object.keys(lastRound).map((player, i) => (
          [
            lastRound[player].fullTerm,
            lastRound[player].points,
            colors[i],
          ]
        ));
        chartData.unshift(['Term', 'Points', { role: 'style' }]);
        var data = new google.visualization.arrayToDataTable(chartData);
        const textStyle = {
          fontName: 'Roboto, Arial, sans-serif',
          fontSize: 12,
          color: '#9e9e9e',
        }
        var options = {
          width: 300,
          height: 400,
          animation: {
            startup: true,
            duration: 2000,
          },
          legend: {
            position: 'none',
          },
          hAxis: {
            textStyle,
          },
          vAxis: {
            minValue: 0,
            maxValue: 100,
            gridlines: {
              count: 3,
            },
            minorGridlines: {
              count: 0,
            },
            textStyle,
          },
        };

        // var chart = new google.visualization.ColumnChart(document.getElementById('bar-graph'));
        // chart.draw(data, options);
      };
  </script>
  <!-- <div id="bar-graph"></div> -->
  <div id="trends"></div>
</body>

</html>
